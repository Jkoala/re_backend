# redis headless service
apiVersion: v1
kind: Service
metadata:
  name: redis-headless-service
  namespace: rootelement
spec:
  clusterIP: None
  ports:
    - port: 6379
      name: redis
  selector:
    app: redis


---
# redis extern service
apiVersion: v1
kind: Service
metadata:
  name: redis-extern-service
  namespace: rootelement
spec:
  type: NodePort
  ports:
    - port: 6379
      name: redis
      nodePort: 30079
      targetPort: 6379
  selector:
    app: redis

---
# redis statefulset

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-statefulset
  namespace: rootelement
spec:
  selector:
    matchLabels:
      app: redis
  serviceName: "redis-headless-service"
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          imagePullPolicy: IfNotPresent
          image: ljtnono/re-redis
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - mountPath: /etc/redis/redis.conf
              name: redis-conf
              subPath: redis.conf
            - mountPath: /data
              name: redis-data

      volumes:
        - name: redis-conf
          configMap:
            name: re-configmap
            items:
              - key: redis.conf
                path: redis.conf

  # pvc 模板
  volumeClaimTemplates:
    - metadata:
        name: redis-data
        namespace: rootelement
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
        storageClassName: nfs
        volumeMode: Filesystem
        selector:
          matchLabels:
            pv: redis-data-pv
