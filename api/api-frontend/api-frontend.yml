# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: rootelement
  name: api-frontend
spec:
  selector:
    matchLabels:
      app: api-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: api-frontend
    spec:
      containers:
        - name: api-frontend
          image: ljtnono/api-frontend:<VERSION>
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: web

---
# api-re-frontend service
apiVersion: v1
kind: Service
metadata:
  name: api-frontend
  namespace: rootelement
spec:
  type: NodePort
  ports:
    - port: 8080
      name: web
      nodePort: 30081
      targetPort: 8080
  selector:
    app: api-frontend